<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktionen</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="action">Aktion:</h1>
        <p id="actionText"></p>
    </div>
    <script>
        const actions = [
            { action: "Tauscht die Seiten mit euren Gegnern!!" },
            { action: "Drehe dich drei mal im Kreis und wirf, wenn du triffst darfst du den Becher der bei dir getroffen wurde wieder hinstellen." },
            { action: "Der Becher der getroffen wurde Zählt und die Gegner bekommen Balls Back!" },
            { action: "Der getroffene Becher zählt." },
            { action: "Der getroffene Becher zählt und dein Partner muss die nächste Runde mit der schwächeren Hand werfen." },
            { action: "Wenn es der letzte Becher ist, trinkt stattdessen einen Becher von den Gegnern (die Gegner dürfen aussuchen), der treffer zählt nicht." },
            { action: "Der Becher zählt, einer von euch hat jetzt die Möglichkeit mit geschlossenen Augen zu werfen: trifft ihr müssen die Gegner 3 Becher trinken, trifft ihr nicht müsst ihr zusätzlich noch ein Becher euerer Wahl trinken." },
            { action: "" },
            { action: "" },
            { action: "" },
            
          
        ];

        function getRandomAction() {
            const randomIndex = Math.floor(Math.random() * actions.length);
            return actions[randomIndex];
        }

        function showAction() {
            const randomAction = getRandomAction();
            document.getElementById('actionText').innerText = randomAction.action;
        }

        // Initial load
        showAction();
    </script>
</body>
</html>
